<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #fff7f0, #ffe5d9);
            text-align: center;
            color: #333;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1, p {
            margin: 0;
        }

        /* Envelope */
        .envelope {
            position: relative;
            width: 220px;
            height: 130px;
            background: #ff6f61;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            animation: bounce 1.5s infinite;
        }

        .envelope p {
            font-size: 1.5em;
            color: #fff;
            font-weight: bold;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Message */
        .message {
            display: none;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message h1 {
            font-size: 2.8em;
            margin: 20px 0;
            color: #ff6f61;
        }

        .message p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #555;
        }

        /* Music Player */
        .music-player {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #f4f4f4;
            border-radius: 30px;
            padding: 10px 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            width: 90%;
            max-width: 400px;
        }

        .music-player img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .progress-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .progress-bar {
            position: relative;
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar div {
            height: 100%;
            width: 0;
            background: #ff6f61;
            transition: width 0.1s linear;
        }

        .music-info {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.85em;
            color: #555;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-control input {
            width: 80px;
        }
    </style>
</head>
<body>
    <!-- Envelope -->
    <div class="envelope" onclick="openEnvelope()">
        <p>Ayo Buka!</p>
    </div>

    <!-- Message -->
    <div class="message">
        <h1>üéâ Happy Birthday! üéÇ</h1>
        <p>Wishing you a day filled with love, laughter, and happiness!</p>
    </div>

    <!-- Music Player -->
    <div class="music-player">
        <img src="cover.jpg" alt="Music Cover">
        <div class="controls">
            <button id="play-pause">‚ñ∂Ô∏è</button>
            <div class="progress-container" id="progress-container">
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>
                <div class="music-info">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
            </div>
        </div>
        <div class="volume-control">
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <audio id="background-music">
        <source src="blue-young-kai.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('background-music');
        const playPauseButton = document.getElementById('play-pause');
        const progressBar = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeSpan = document.getElementById('current-time');
        const totalTimeSpan = document.getElementById('total-time');
        const volumeControl = document.getElementById('volume');
        const musicPlayer = document.querySelector('.music-player');

        function openEnvelope() {
            document.querySelector('.envelope').style.display = 'none';
            document.querySelector('.message').style.display = 'block';
            musicPlayer.style.display = 'flex';
            audio.play();
            updateProgressBar();
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updateProgressBar() {
            const currentTime = audio.currentTime;
            const duration = audio.duration;

            if (!isNaN(duration)) {
                progressBar.style.width = `${(currentTime / duration) * 100}%`;
                currentTimeSpan.textContent = formatTime(currentTime);
                totalTimeSpan.textContent = formatTime(duration);
            }

            if (!audio.paused) {
                requestAnimationFrame(updateProgressBar);
            }
        }

        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = '‚è∏Ô∏è';
            } else {
                audio.pause();
                playPauseButton.textContent = '‚ñ∂Ô∏è';
            }
        });

        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const duration = audio.duration;

            if (!isNaN(duration)) {
                audio.currentTime = (clickX / width) * duration;
                updateProgressBar();
            }
        });

        volumeControl.addEventListener('input', () => {
            audio.volume = volumeControl.value;
        });

        audio.addEventListener('play', updateProgressBar);
    </script>
</body>
</html>
